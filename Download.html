
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./download.css">
    
    <!-- <link rel="stylesheet" href="canvas-nest.min.js"> -->

</head>

<body>
    <div class="loginBox">
        <img style="border-radius:50%;max-width:100px;max-height:100px;" src="tx.jpg" id="eye">
        <form action="">
            <h1 id="title"> 登录
            </h1>
            <div class="textArea">
                <input type="text" id="username" required>
                <label for="username"> 用户名
                    </label>
            </div>
            <div class="textArea">
                <input type="password" id="password" required>
                <label id="password"> 密码
                    
                    </label>
            </div>

            <p>
                <a id="signUp" href="UserRetrieve.html" class="input"> 忘记密码
                    </a>
                <span> 
                    </span>
                <a id="forget" href="UserSignUp.html" class="input"> 跳转注册？
                    </a>
            </p>
            <div>
                <button class="button"> 登录

                </button>
            </div>
        </form>

        <script script script type="text/javascript" color="255.255.255" opacity='0.7' zIndex="-2" count="200" src="./canvas-nest.min.js">
        </script>


    </div>
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('password');
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                pwd.type = 'text';

                eye.src = 'tx.jpg'
                flag = 1;
            } else {
                pwd.type = 'password'
                eye.src = 'tx.jpg'
                flag = 0;
            }
        }
    </script>
</body>

</html>
